name: Build on commits

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install wasm toolchain
      run: rustup toolchain install stable-wasm32-unknown-unknown
        
    - name: Download trunk
      run: wget -qO- https://github.com/thedodd/trunk/releases/download/v0.16.0/trunk-x86_64-unknown-linux-gnu.tar.gz | tar -xzf-
      
    - name: Build
      run: ./trunk build
      
    - name: Make wasm paths relative
      run: cat ./dist/index.html | sed "s@'/@'./@g" | sed 's@"/@"./@g'
      
